<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link th:href="@{/css/common.css}" rel="stylesheet" />
  <link th:href="@{/css/join.css}" rel="stylesheet" />
  <!--   <link rel="stylesheet" href="/static/css/common.css" />-->
  <!--   <link rel="stylesheet" href="/static/css/join.css" />-->

  <title>회원가입</title>
</head>

<body>
  <div class="wrap">
    <div class="inner">
      <!-- Header -->
      <header class="header">
        <div class="header_wrap">
          <div class="header_box logo"><a th:href="@{/}">JINIOUS</a></div>
          <div class="header_box header-icons">
            <span>로그인</span>
          </div>
        </div>
      </header>


      <!-- Main -->
      <section class="main-join">
        <h1> 회 원 가 입 </h1>
        <div class="banner-text">
          <form th:action="@{/members/join}" th:method="post" th:object="${joinForm}">
            <div th:if="${#fields.hasGlobalErrors()}">
              <p class="global-err" th:each="err:${#fields.globalErrors()}" th:text="${err}"></p>
            </div>
            <div>
              <p 
                 id="globalError" 
                 ></p>
            </div>

            <div class="join-info">
              <label th:for="email">이메일</label><input type="email" th:field="*{email}" required />
              <div class="field-err" th:each="err : ${#fields.errors('email')}">
                <span th:text="${err}"></span>
              </div>
            </div>
            <div class="join-info">
              <label th:for="passwd">비밀번호</label><input type="password" th:field="*{passwd}" required />
              <div class="field-err" th:each="err : ${#fields.errors('passwd')}">
                <span th:text="${err}"></span>
              </div>
            </div>
            <div class="join-info">
              <label th:for="passwdChk">비밀번호확인</label><input type="password" th:field="*{passwdChk}" required />
              <div class="field-err" th:each="err : ${#fields.errors('passwdChk')}">
                <span th:text="${err}"></span>
              </div>
            </div>
            <div class="join-info">
              <label th:for="tel">닉네임</label><input type="text" th:field="*{nickname}" required />
            </div>

            <div class="btn-group">
              <button class="btn ">가입</button>
              <button class="btn" id="btnCancel" type="button">취소</button>
            </div>
          </form>
        </div>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-inner">
          <div class="footer-info">
            <div class="footer-box">
              <h4>자기소개</h4>
              <p>JINIOUS</p>
              <p>대표: 허진희 | 연락처: 010-xxxx-xxxx</p>
            </div>
          </div>
          <p class="copyright">© 2025 MO:SI. All rights reserved.</p>
        </div>
      </footer>
    </div>
  </div>

  <!-- 삭제 알림창 -->
  <dialog id="modalDel">
    <p>삭제하시겠습니까?</p>
    <button class="btnYes">예</button>
    <button class="btnNo">아니오</button>
  </dialog>

  <!-- js -->
  <script type="module" src="/js/member/member.js"></script>
  <!-- <script type="module" src="/js/comment/comment.js"></script> -->
</body>

</html>
